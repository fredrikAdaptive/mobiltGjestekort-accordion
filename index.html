<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mobilt gjestekort</title>
</head>
<body>
    <main class="container">

            <img class="mx-auto d-block" id="qr-container" src="qr.gif" alt="QR-kode">

        <div class="row visitor" style="background: lightgray;">
            <div class="row">
                <h4 class="col">Gjest</h4>
            </div>
            <div class="row">
                <div class="col-2">Navn:</div>
                <div class="col-10" id="visitor-fullname">Fredrik I. Forså</div>
            </div>
            <div class="row">
                <div class="col-2">Firma:</div>
                <div class="col-10" id="visitor-company">Adaptive</div>
            </div>
        </div>
        <div class="row recipient">
            <div class="row">
                <h4 class="col">Mottaker</h4>
            </div>
            <div class="row">
                <div class="col-2">Navn:</div>
                <div class="col-10" id="recipient-fullname">Fredrik I. Forså</div>
            </div>
            <div class="row">
                <div class="col-2">Firma:</div>
                <div class="col-10" id="recipient-company">Adaptive</div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
